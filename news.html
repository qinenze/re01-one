<!DOCTYPE html>
<html lang="en">

<body>

    <br>

    <br>
    <br>

        <option>北京</option>

        <option>深圳</option>
    </select>
    <br>
    <br>

    <br>
    <br>
    个人介绍：

    <textarea cols="60px" rows="20px"></textarea>
    <br>
    <ul><h3>我承诺</h3>
        <li>年满18岁、单身</li>
        <li>抱着严肃的态度</li>
        <li>真诚寻找另一半</li>
    </ul>
    <br>
    <input type="radio">我同意所有条款
    <br>
    <button type="submit">免费注册</button>
    <button type="reset">重置</button>
    </form>
</body>
</html>
